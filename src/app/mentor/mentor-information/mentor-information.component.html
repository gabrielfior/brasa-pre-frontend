<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
  <div class="container">
    <mat-card class="example-card">
        <div *ngFor="let mentorDeck of mentorDeck">


          <div *ngIf="mentorDeck.id == mentorId">
            <mat-card-header>
              <mat-card-title>{{ mentorDeck.first_name + " " + mentorDeck.last_name }}</mat-card-title>
              <mat-card-subtitle>{{"Username: " + " " + mentorDeck.username }}</mat-card-subtitle>
            </mat-card-header>

            <mat-card-content>
                <div id="mentorDeck">
                  <span ><strong>Mentor ID: </strong></span>
                  <span>{{ mentorDeck.mentor_id }}</span>
                  <hr>
                  <span ><strong>Cidade: </strong></span>
                  <span>{{ mentorDeck.city }}</span>
                  <hr>
                  <span ><strong>Estado: </strong></span>
                  <span>{{ mentorDeck.state }}</span>
                </div>
              </mat-card-content>
              <mat-card-actions>
                <button type="button" class="btn btn-primary btn-block" routerLink="/mentor/detail/{{mentorDeck.id}}"><i class="fa fa-plus"></i>  Informações</button>

              </mat-card-actions>
          </div>
        </div>
      </mat-card>
  </div>
</body>
</html>
