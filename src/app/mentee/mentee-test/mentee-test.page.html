<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
             <ion-buttons slot="start"> <ion-back-button defaultHref="/tabs/mentee/listing/1"></ion-back-button> </ion-buttons>
          </ion-buttons>

    <ion-title>
      Mentee
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card class="welcome-card">
      <ion-img src="/assets/shapes.svg"></ion-img>
      <ion-card-header>
        <ion-card-subtitle>Bem-vindo!</ion-card-subtitle>
        <ion-card-title>Pagina inicial - Brasa Pré</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>Placeholder</p>
      </ion-card-content>
    </ion-card>
<form [formGroup]="todo" (ngSubmit)="logForm()">
  <ion-item>
  <ion-label>Prova</ion-label>
    <ionic-selectable
      #countryComponent
      item-content
      [(ngModel)]="category"
      itemValueField="category"
      itemTextField="category"
      [items]="categories"
      [canSearch]="true"
      [ngModelOptions]="{standalone: true}"
      (onChange)="getSubcategories($event)">
    </ionic-selectable>
  </ion-item>


  <ion-item>
      <ion-label>Categoria</ion-label>
      <ionic-selectable
        item-content
        [(ngModel)]="subCategory"
        itemValueField="subcategory"
        itemTextField="subcategory"
        [items]="subCategories"
        [isEnabled]="countryComponent.value"
        [placeholder]="countryComponent.value ? '' : 'Selecione a prova primeiro'"
        [ngModelOptions]="{standalone: true}"
        [canSearch]="true">
      </ionic-selectable>
  </ion-item>

  <ion-item>
    <ion-label>Data</ion-label>
    <ion-datetime display-format="MMM DD, YYYY" min="2000" [(ngModel)]="myDate" [ngModelOptions]="{standalone: true}"></ion-datetime>
  </ion-item>
<ion-item>
  <ion-label>Nota</ion-label>
  <ion-input text-right  [(ngModel)]="score" [ngModelOptions]="{standalone: true}"></ion-input>
</ion-item>

<div class="btn-wrapper">
    <!--button ion-button float-start>Button1</button-->
    <ion-button  fill="clear"  slot="icon-only" type="submit" [disabled]="!todo.valid">Submit</ion-button>

  </div>
</form>
