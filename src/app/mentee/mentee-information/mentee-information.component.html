<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
  <div class="container">
    <mat-card class="example-card">
        <div *ngFor="let menteeDeck of menteeDeck">


          <div *ngIf="menteeDeck.id == menteeId">
            <mat-card-header>
              <mat-card-title>{{ menteeDeck.first_name + " " + menteeDeck.last_name }}</mat-card-title>
              <mat-card-subtitle>{{"Username: " + " " + menteeDeck.username }}</mat-card-subtitle>
            </mat-card-header>

            <mat-card-content>
                <div id="menteeDeck">
                  <span ><strong>Mentor ID: </strong></span>
                  <span>{{ menteeDeck.mentor_id }}</span>
                  <hr>
                  <span ><strong>City: </strong></span>
                  <span>{{ menteeDeck.city }}</span>
                  <hr>
                  <span ><strong>State: </strong></span>
                  <span>{{ menteeDeck.state }}</span>
                </div>
              </mat-card-content>
              <mat-card-actions>
                <button type="button" class="btn btn-primary btn-block" routerLink="/mentee/detail/{{menteeDeck.id}}"><i class="fa fa-plus"></i>  Atualizar informações</button>
                <button type="button" class="btn btn-primary btn-block" routerLink="/mentee/test/{{menteeDeck.id}}"><i class="fa fa-plus"></i> Adicionar prova</button>
                <button type="button" class="btn btn-primary btn-block" routerLink="/mentee/essay/{{menteeDeck.id}}"><i class="fa fa-plus"></i> Adicionar essay</button>
                <button type="button" class="btn btn-primary btn-block" routerLink="/mentee/college/{{menteeDeck.id}}"><i class="fa fa-plus"></i> Editar College List</button>
              </mat-card-actions>
          </div>
        </div>
      </mat-card>
  </div>
</body>
</html>
