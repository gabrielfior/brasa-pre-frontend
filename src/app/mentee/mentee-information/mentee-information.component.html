<mat-card class="example-card">
  <div *ngFor="let menteeDeck of menteeDeck">


    <div *ngIf="menteeDeck.id == menteeId">
      <mat-card-header>
        <mat-card-title>{{ menteeDeck.first_name + " " + menteeDeck.last_name }}</mat-card-title>
        <mat-card-subtitle>{{"Username: " + " " + menteeDeck.username }}</mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>
        <div id="menteeDeck">
          <p>{{"Mentor ID: " + " " + menteeDeck.mentor_id }}</p>
          <p>{{"Cycle ID: " + " " + menteeDeck.cycle_id }}</p>
        </div>
      </mat-card-content>
      <mat-card-actions>
      
      </mat-card-actions>
    </div>
  </div>  
</mat-card>
