<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>
        Mentor
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content padding>
    <ion-list>
      <ion-card *ngFor="let mentorDeck of this.mentorDeck">
        <div *ngIf="mentorDeck.id == mentorId">
            
            
            <ion-card-header>
                <ion-card-title>{{ mentorDeck.first_name + " " + mentorDeck.last_name }}</ion-card-title>
                <ion-card-subtitle class="username">{{"Username: " + " " + mentorDeck.username }}</ion-card-subtitle>
            </ion-card-header>

            <ion-list>
              <ion-item>
                  <span><strong>Summary </strong></span><span>{{ ": " + mentorDeck.cycle.summary }}</span>
              </ion-item>
            </ion-list>


          <ion-card-content>          
              <!-- <app-card-list></app-card-list> -->

              <ion-button [href]="'tabs/mentor/detail'" size='medium' expand='full'>
                Atualizar informações
              </ion-button>
              <ion-button [href]="'tabs/mentor/test'" size='medium' expand='full'>
                Adicionar prova
              </ion-button>
              <ion-button [href]="'tabs/mentor/essay'" size='medium' expand='full'>
                Adicionar essay
              </ion-button>
            </ion-card-content>
        </div>
      </ion-card>
    </ion-list>
  </ion-content>
