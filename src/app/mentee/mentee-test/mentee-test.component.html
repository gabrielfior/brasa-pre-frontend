
<h1>Preencha suas provas</h1>
<form [formGroup]="todo" (ngSubmit)="logForm()">

  <mat-form-field>
    <mat-select placeholder="Categoria" [formControl]="categoria" multiple>
      <mat-option *ngFor="let category of categories" [value]="category">{{category}}</mat-option>
    </mat-select>
  </mat-form-field><br>


  <mat-form-field>
    <mat-select placeholder="Subcategoria" [formControl]="subCategory" multiple>
      <mat-option *ngFor="let subCategoryName of subCategories" [value]="subCategoryName">{{subCategoryName}}</mat-option>
    </mat-select>
  </mat-form-field><br>


  <label class="example-input-wrapper">
        <input placeholder="Data"
               [min]="min" [max]="max"
               [owlDateTimeTrigger]="dt"
               [owlDateTime]="dt"
               (input)="dateTime=$event.target.value">
        <owl-date-time [pickerType]="'calendar'" #dt></owl-date-time>
    </label><br><br>

    <div class="form-group">
      <input type="text" placeholder="Nota" (input)="score=$event.target.value">
    </div><br><br>
