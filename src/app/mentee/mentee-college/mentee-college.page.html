<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
       <ion-buttons slot="start"> <ion-back-button defaultHref="/tabs/mentee/listing/1"></ion-back-button> </ion-buttons>
    </ion-buttons>
    <ion-title>
      Mentee
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card class="welcome-card">
      <ion-img src="/assets/shapes.svg"></ion-img>
      <ion-card-header>
        <ion-card-subtitle>Bem-vindo!</ion-card-subtitle>
        <ion-card-title>Pagina inicial - Brasa Pr√©</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>Placeholder</p>
      </ion-card-content>
    </ion-card>

    <form>
      <ion-item>
      <ion-label>universities</ion-label>
      <ionic-selectable item-content
      [(ngModel)]="selectedUnis"
      itemValueField="id"
      itemTextField="name"
      [isMultiple] = "true"
      [items]="universities"
      [canSearch]="true"
      [ngModelOptions]="{standalone: true}"
      (onChange)="postCollegeList($event)">
      </ionic-selectable>
      </ion-item>


    </form>
